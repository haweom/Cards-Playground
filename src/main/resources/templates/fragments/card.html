<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Fragment</title>
</head>
<body>
<div th:fragment="cardFragment(card)">
    <div class="card">
        <div class="card-header">
            <span class="card-title" th:text="${card.name}"></span>
            <span class="card-cost" th:text="${card.cost}"></span>
        </div>
        <div class="card-image">
            <img th:src="@{/uploads/dummy.png}" alt="Card Image" th:if="${card.image == null || card.image.isEmpty()}">
            <img th:src="@{'/uploads/' + ${card.image}}" th:alt="${card.name}" th:if="${card.image != null && !card.image.isEmpty()}">
        </div>
        <div class="card-type" th:text="${card.type}"></div>
        <div class="card-text" th:text="${card.text}"></div>
        <div class="card-footer">
            <span class="card-attack" th:text="${card.attack}"></span>
            <span class="card-toughness" th:text="${card.toughness}"></span>
        </div>
    </div>

</div>
</body>
</html>
